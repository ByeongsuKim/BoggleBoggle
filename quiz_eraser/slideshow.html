<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쓱싹퀴즈 화면</title>
</head>
<body>
    <div class="container">
        <canvas id='canvas' width='0' height='0' style='position:absolute; left:0px; top:0px;'></canvas>
    </div>
</body>
<script>

    // 본 페이지가 열리리 때 url 주소에 imgId가 이미지 파일명으로 넘어옴
    const imgId = (document.location.href).toString().slice(-6);
    console.log(imgId);
    
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext('2d');
    const imgUrl = "../assets/img/eraser_quiz/"+imgId;

    // 주소로 넘어온 이미지를 canvas 전체로 삽입 (가로 4 : 세로 3 비율)
    const img = new Image();
    img.src = imgUrl;
    img.onload = function(){
        ctx.drawImage(img, 0, 0, 700, 500);
    }
        
    console.log(img.src);

</script>


</html>
