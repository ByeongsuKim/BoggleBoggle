<script src="splitletter.js"></script>
<script>
    let quiz_list = ["바나나","우유","당근","초콜릿","장난감"];
    const text_field = document.getElementById('text_field');
    const contents= document.querySelector('.quiz-contents');
    const load_word = document.getElementById('load_word_btn');
    load_word.addEventListener("click", new_window);

    function new_window() {
        window.open('word_input.html','', 'width=500, height=500');
    }
    //input에서 받아온 퀴즈값 변경하기
    function upload_quiz(quiz) {
        quiz_list = quiz;
        document.querySelector('#text_field') = quiz_list.join()
    }


    // 입력된 퀴즈 낱말을 자음과 모음으로 분리시키기
    const start_button = document.getElementById('start_button');
    start_button.addEventListener('click', ()=>{
        let split_list=[] //각 낱말들이 분리된 결과 리스트
        quiz_list.forEach((quiz) => {
            let word =[] 
            for (i in quiz) {
                let one_letter = getConstantVowel(quiz[i])
                let card = []
                word.push(one_letter)
                card.push(one_letter.f) //초성만 카드 리스트에 저장
            }
            split_list.push(word)
            ///슬라이드 공간에 퀴즈 카드를 삽입하는 코드
            const quiz_card = contents.appendChild('li')
            quiz_card.className = 'quiz_card'
            quiz_card.value = card.join()

        })
        console.log(split_list);
    });

</script>
